<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="./image/puzzle-piece.png"/>
    
</head>
<body>
    <!--------- welcome to game  ------------>

    <div id="presentation">
      <h1 class="title">Quiz Game</h1>
      <div class="input0">
        <input type="text" placeholder="Enter Name">
        <input type="submit" value="Start">
      </div>
    </div>

    <section id="menu" >
      <!----------- Help of player ------------>
    
      <div class="hhelp">
        <div class="fefty">
          <img src="./image/fefty.png" alt="">
        </div>
        <div class="call-friend">
          <img src="./image/friend.png" alt="">
        </div>
        <div class="public">
          <img src="./image/public.png" alt="">
        </div>
      </div>

      <!-----------Question------------->

      <div class="question">
        <p>what is tdi ?</p>
      </div>

      <!-----------answers-------------->

      <div class="ansewers">
        <div class="asnwer">
          <span>1</span>
          <p class="an1 answ">Question 1</p>
        </div>
        <div class="asnwer">
          <span>2</span>
          <p class="an2 answ">Question 2</p>
        </div>
        <div class="asnwer">
          <span>3</span>
          <p class="an3 answ">Question 3</p>
        </div>
        <div class="asnwer">
          <span>4</span>
          <p class="an4 answ">Question 4</p>
        </div>
      </div>

      <!---------- count-down ----------->

      <div class="count-down">
        <span>1:00</span>
      </div>

      <!----------- score -------------->

      <div class="score">
        <span>100</span>
      </div>

      <!----------- leave -------------->

      <div class="leave">
        <div class="exit">
          <img src="./image/exit.png" alt="">
        </div>
        <div class="mic">
          <img src="./image/microphone.png" alt="">
        </div>          
      </div>
    </section>
      <!------- java script declaration ----->
    <script src="/js/script.js"></script>
</body>
</html>
